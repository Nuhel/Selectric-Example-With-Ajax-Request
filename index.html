

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="selectric.css">


    <title>Selectric Example</title>
  </head>
  <body>
    <h1 class="text-center">Selectric Example With Ajax</h1>


    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    			<form>
    				<div class="form-group">
    					
    					<select class="ajax-select form-control"></select>
    				</div>
    			</form>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-selectric@0.1.3/src/jquery.selectric.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function(){

			$.get('https://my-json-server.typicode.com/typicode/demo/posts', function(data) {
				options = $.map(data, function (item) {

					if(item.id == 3){
						return "<option value='"+item.id+"' selected='selected'>"+item.title+"</option>";
					}
					return "<option value='"+item.id+"'>"+item.title+"</option>";
					
				});

				options = options.join('');
				
				$('.ajax-select').html(options).selectric();
			});
		});

	</script>
  </body>
</html>
